{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<!--===============================================================================================-->
</head>
<body>
    {% for message in messages %}
		<h3>
			<span class="login100-form-title p-b-41">
				{{message}}
			</span>
			</h3>
		{% endfor %}
    <div class="login">
<form method="post">
	{% csrf_token %}
    <center><h1>Login</h1></center><hr/><br/>
<label style="font-size:20px;font-family:'Ubuntu-Bold'">Username</label>
<input type="text" id="username" name="username">
<br />
<label style="font-size:20px;font-family:'Ubuntu-Bold'">Password</label>
<input type="password" id="password" name="password">
<br /><br />
<button width="100">Submit</button>

<br /><br />
<center><p style="font-size:20px;font-family:'Ubuntu-Bold'">Don't have an account?
	<a href="registration" style="font-size:20px;font-family:'Ubuntu-Bold'"> Sign up</u></p></h2></center></form>
</div>
</body>
</html>
